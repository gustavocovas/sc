<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>sc</h1>
    <script type="module" src="dist/main.js"></script>

    <canvas id="minimap" width="80" height="60"></canvas>

    <p>mode: <span id="mode"></span></p>
    <button id="queryBtn" class="lightgrey" onclick="toggleMode('query')">
      Query
    </button>
    <button
      id="bulldozerBtn"
      class="lightgrey"
      onclick="toggleMode('bulldozer')"
    >
      Bulldozer
    </button>
    <button
      id="buildHouseBtn"
      class="lightgrey"
      onclick="toggleMode('buildHouse')"
    >
      House
    </button>
    <button
      id="buildRoadBtn"
      class="lightgrey"
      onclick="toggleMode('buildRoad')"
    >
      Road
    </button>
    <button
      id="buildPowerplantBtn"
      class="lightgrey"
      onclick="toggleMode('buildPowerplant')"
    >
      Powerplant
    </button>

    <div>
      <div style="position: relative">
        <canvas
          id="map"
          width="800"
          height="600"
          style="position: absolute; left: 0; top: 0; z-index: 0"
        ></canvas>
        <canvas
          id="hover"
          width="800"
          height="600"
          style="position: absolute; left: 0; top: 0; z-index: 1"
        ></canvas>
      </div>
    </div>
  </body>
</html>
